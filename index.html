<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <section class="work-card">
      <div class="card-icon">
        <img src="images/icon-work.svg"/>
      </div>
      <div class="information-card">
        <img src="images/icon-ellipsis.svg"/>
        <h3 class="type-card-name">Work</h3>
        <p class="hours-card">32hrs</p>
        <p class="Lastweek-card">Last Week - 36hrs</p>
      </div>
  </section>

  <section class="play-card">
    <div class="card-icon">
      <img src="images/icon-play.svg"/>
    </div>
    <div class="information-card">
      <img src="images/icon-ellipsis.svg"/>
      <h3 class="type-card-name">Play</h3>
      <p class="hours-card">10hrs</p>
      <p class="Lastweek-card">Last Week - 9hrs</p>
    </div>
  </section>

  <section class="study-card">
    <div class="card-icon">
      <img src="images/icon-study.svg"/>
    </div>
    <div class="information-card">
      <img src="images/icon-ellipsis.svg"/>
      <h3 class="type-card-name">Study</h3>
      <p class="hours-card">4hrs</p>
      <p class="Lastweek-card">Last Week - 7hrs</p>
    </div>
  </section>

</body>
</html>
