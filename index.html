<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
 <section class="container">
    <div class="Principal-card">
      <div class="card-top card">
        <div>
            <img class="user-image" src="images/image-jeremy.png">
        </div>
        <div>
            <h6 class="report-for">Report for</h6>
            <p class="user-name">Jeremy Robson</p>
        </div>            
      </div>
      <div class="card-bottom card">
          <p class="Daily">Daily</p>
          <p class="Weekly">Weekly</p>
          <p class="Monthly">Monthly</p>
      </div>
    </div>

    <div class="work-card card">
      <div class="card-icon card">
        <img class="icon-1" src="images/icon-work.svg"/>
      </div>
      <div class="information-card">
        <img class="icon-option" src="images/icon-ellipsis.svg"/>
        <h3 class="type-card-name">Work</h3>
        <p class="hours-card">32hrs</p>
        <p class="Lastweek-card">Last Week - 36hrs</p>
      </div>
    </div>
    <div class="play-card card">
      <div class="card-icon">
        <img class="icon-2" src="images/icon-play.svg"/>
      </div>
      <div class="information-card">
        <img class="icon-option" src="images/icon-ellipsis.svg"/>
        <h3 class="type-card-name">Play</h3>
        <p class="hours-card">10hrs</p>
        <p class="Lastweek-card">Last Week - 9hrs</p>
      </div>
    </div>
    <div class="study-card card">
      <div class="card-icon">
        <img class= "icon-3" src="images/icon-study.svg"/>
      </div>
      <div class="information-card card">
        <img class="icon-option" src="images/icon-ellipsis.svg"/>
        <h3 class="type-card-name">Study</h3>
        <p class="hours-card">4hrs</p>
        <p class="Lastweek-card">Last Week - 7hrs</p>
      </div>
    </div>
    <div class="exercise-card card">
      <div class="card-icon">
        <img class= "icon-4" src="images/icon-exercise.svg"/>
      </div>
      <div class="information-card">
        <img class="icon-option" src="images/icon-ellipsis.svg"/>
        <h3 class="type-card-name">Exercise</h3>
        <p class="hours-card">4hrs</p>
        <p class="Lastweek-card">Last Week - 5hrs</p>
      </div>
    </div>
    <div class="social-card card">
      <div class="card-icon">
        <img class= "icon-5" src="images/icon-social.svg"/>
      </div>
      <div class="information-card">
        <img class="icon-option" src="images/icon-ellipsis.svg"/>
        <h3 class="type-card-name">Social</h3>
        <p class="hours-card">5hrs</p>
        <p class="Lastweek-card">Last Week - 10hrs</p>
      </div>
    </div>
    <div class="self-care-card card">
      <div class="card-icon">
        <img class= "icon-6" src="images/icon-self-care.svg"/>
      </div>
      <div class="information-card">
        <img class="icon-option" src="images/icon-ellipsis.svg"/>
        <h3 class="type-card-name">Self Care</h3>
        <p class="hours-card">4hrs</p>
        <p class="Lastweek-card">Last Week - 7hrs</p>
      </div>
    </div>
  </section>
</body>
</html>
